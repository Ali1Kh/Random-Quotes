<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <script src="https://kit.fontawesome.com/f2c26afecc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="vh-100  d-flex align-items-center">
        <div class="inner bg-white text-center p-5 shadow-lg rounded-4 m-auto">
            <div class="content border-bottom">
                <h1 class="my-4 fw-bold">Quote of the Day</h1>
                <p class="my-3 fs-5 fw-semibold">Press the button below to recieve a random quote!</p>
                <p class="my-3 fs-2" id="quotesElement"></p>
                <p id="owners" class="text-end my-3 fs-5 fst-italic"></p>
            </div>
            <button onclick="showQuotes()" class="my-3 border-0 rounded-pill bg-info p-3 font-monospace fs-5">New
                Quote</button>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
